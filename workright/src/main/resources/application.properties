spring.datasource.url=jdbc:postgresql://localhost:5432/workright
spring.datasource.username=postgres
spring.datasource.password=123456789012

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.springframework.security=DEBUG

spring.flyway.enabled=true
spring.flyway.locations=classpath:/db/migration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/

# HTMX debugging
logging.level.org.springframework.web.servlet.mvc=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.ServletModelAttributeMethodProcessor=DEBUG
logging.level.org.springframework.web.method.annotation.ModelAttributeMethodProcessor=DEBUG
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=123456789012
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=meu-certificado
