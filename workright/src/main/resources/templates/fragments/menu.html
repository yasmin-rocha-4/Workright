<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="body">
    <nav class="bg-blue-700 text-white px-6 py-4 flex justify-between items-center shadow">
        <!-- Logo e links -->
        <div class="flex items-center space-x-6">
            <a href="/" class="text-xl font-bold tracking-wide">WorkRight</a>
            <a href="/tarefas" class="hover:underline">Tarefas</a>
            <a th:href="@{/sessoes}" class="hover:underline">Pomodoro</a>
            <a href="/historico" class="hover:underline">Histórico</a>
        </div>

        <!-- Usuário e logout -->
        <div class="flex items-center space-x-4">
            <span th:if="${usuario != null}">
                <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" 
                   th:text="${usuario.nome}" 
                   class="hover:underline font-medium"></a>
            </span>
            <span th:if="${usuario == null}" class="italic text-gray-300">Carregando...</span>

            <form method="post" action="/logout">
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
                    Sair
                </button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
