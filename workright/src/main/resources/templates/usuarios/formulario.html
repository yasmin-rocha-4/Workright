<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <form th:action="@{/usuarios/editar/{id}(id=${usuario.id})}" th:object="${usuario}" method="post" class="bg-white p-6 rounded shadow w-full max-w-md" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <h2 class="text-2xl font-bold mb-6">Editar Usuário</h2>

        <label class="block mb-2 font-semibold" for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2 font-semibold" for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" class="w-full p-2 border rounded mb-4" required />

        <label class="block mb-2 font-semibold">Senha:</label>
        <input type="password" th:field="*{senha}" class="w-full p-2 border rounded mb-6" />

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition">Salvar</button>
    </form>
</body>
</html>
